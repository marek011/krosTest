<div class="invoices-container">
  <div class="invoices-sidebar">
    <div class="invoices-search">
      <input type=text placeholder="Hladať" #filterText (input)="filterTextChanged(filterText.value)">
    </div>
    <ul class="list-group">
      <li *ngFor="let invoice of filteredInvoices; let index = index" class="list-group-item">
        {{index}}. {{invoice.name}}
        <span class="badge" [ngClass]="{'badge-primary': !isPaid(invoice), 'badge-success': isPaid(invoice)}" >
          {{isPaid(invoice) ? "zaplatená" : "vytvorená"}}
        </span>
      </li>
    </ul>
    <div class="invoices-summary">
      <h6>Uhradených: {{paidCount}}</h6>
      <h6>Neuhradených: {{unpaidCount}}</h6>
    </div>
  </div>
  <div class=invoices-main>
    <input type=text placeholder="Pridať faktúru" #newInvoiceName (keyup.enter)="addInvoice(newInvoiceName.value)">
    <button type="button" class="btn btn-primary add-invoice-button" (click)="addInvoice(newInvoiceName.value)">Pridať faktúru</button>
  </div>
</div>
